<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="mx-auto d-block">
    <a href="index.html">
      <img src="./img/logopequeno.png" alt="logoperroloco" width="200" />
    </a>

    <div class="container-sm">
      <a href="./pages/polera.html">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          POLERAS
        </button>
      </a>
      <a href="./index.html">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          POLOS
        </button>
      </a>
      <div class="p-3 mb-2 bg-dark text-white">Polos</div>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <span class="border border-white"></span>
            <img src="./img/polo1.png" alt="polouno" width="300" />
          </div>
          <div class="col-sm">
            <img src="./img/polo2.png" alt="polodos" width="300" />
          </div>
          <div class="col-sm">
            <img src="./img/polo3.png" alt="polotres" width="300" />
          </div>
          <div class="col-sm">
            <img src="./img/polo4.png" alt="polocuatro" width="300" />
          </div>
          <div class="col-sm">
            <img src="./img/polo5.png" alt="polocinco" width="300" />
          </div>
          <div class="col-sm">
            <img src="./img/polo6.png" alt="poloseis" width="300" />
          </div>
        </div>
      </div>
      <hr />

      <div class="p-3 mb-2 bg-dark text-white">
        <p>
          PerroLoco es una marca de diseño peruana , fundada el año 2012 por dos
          artistas peruanos con la misma pasión de crear . Nay & Luis mejor
          conocido como “Nene ” trabajan como Directores creativos de la marca
          desde su nacimiento hasta el día de hoy.
        </p>
      </div>
      <hr />

      <img
        src="./img/perrolocofotogrande.png"
        alt="oficialfoto"
        width="500"
        class="mx-auto d-block"
        max-width=""
      />
      <hr />
    </div>

    <a href="index.html">
      <img
        src="./img/logopequeno.png"
        class="mx-auto d-block"
        alt="logoreal"
        width="80"
      />
    </a>
    <div class="container my-5">
      <footer
        class="text-center text-lg-start"
        style="background-color: #121111"
      >
        <div class="container d-flex justify-content-center py-5">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #faf9fc"
          >
            <img src="./img/logofeis.png" alt="pagina face" width="50" />
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #cbc3c3"
          >
            <img
              src="./img/logotwiterbueno.png"
              alt="pagina de twiter"
              width="50"
            />
            <i class="fab fa-youtube"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2"
            style="background-color: #969596"
          >
            <img
              src="./img/imstalogo.jpg"
              alt="es la pagina de imstagram"
              width="50"
            />
            <i class="fab fa-instagram"></i>
          </button>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"
        ></script>
      </footer>
    </div>
  </body>
</html>
